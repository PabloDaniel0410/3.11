<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <center>
        <h1 class="titulo">
            Taquilla
        </h1>
        </center>
    </header>
    <section>
        <form action="index.html" method="post">
            <ul>
              <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name"required />
              </li>
              <li>
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail" required />
              </li>
              <li>
                <label for="Telefono">Teléfono:</label>
                <input type="number" id="Telefono" name="user_Telefono"required />
              </li>
              <li>
                <label for="Entradas">Numero de entradas:</label>
                <input type="number" id="Entradas" name="user_Entradas"required />
              </li>
              <li>
                <label for="NumeroT">Numero de tarjeta:</label>
                <input type="number" id="NumeroT" name="user_NumeroT" max="9999999999999999" required />
              </li>
              <li>
                <label for="NumeroS">CVC:</label>
                <input type="number" id="NumeroS" name="user_NumeroS" max="999" required/>
              </li>
              <li>
                <label for="Titular">Titular de la tarjeta:</label>
                <input type="text" id="Titular" name="user_Titular"required />
              </li>
              <li>
                <label for="date">Fecha de caducidad:</label>
                <input type="date" id="date" name="user_date"required />
              </li>
            
              <li class="button">
                <button type="submit">Envíe su mensaje</button> 
              </li>
            </ul>
          </form>
    </section>
